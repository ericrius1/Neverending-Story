<template name = "game">

  {{#if show}}
    <article>      
      {{>story}}
    </article>

    <nav class="tabs">
      {{#each players}}
        <a data-player-id="{{_id}}" href="#" class={{selected}}>{{name}}</a>
      {{/each}}
    </nav>
    <div class="fragment_input">
      <textarea class="storyInput">{{submission}}</textarea>
        {{#if voting}}
          <label class="approved"><input type="radio" name="chosenStory"><span></span></label>
          <div id = "voting_instructions">Click the approve button for the submission you like the best!
                                          The submission with the most votes will be incorporated into the story!
          </div>
        {{/if}}
    </div>
    {{>clock}}
  {{/if}}
</template>

<template name="clock">
  <div class = "clock">
      {{clock}}
  </div>
</template>

<template name = "story">
  <article>
    {{content}}
  </article>
</template>
