<head>
  <title>StoryTime</title>
</head>

<body>
  {{> page}}
</body>

<template name="page">
  <div id="main">
    <div id ="title">StoryTime</div>
    {{> lobby }}
    {{> game}}
  </div>
</template>

<template name="lobby">
  <div>
    {{#if show}}
    <div id="lobby">
      {{#if looking}}
         <div>At least {{remaining_players}} more needed!</div>
      {{else}}
        <div id = "get_name">What's your name?</div>
        <input id="myname" type="text"/>
        <button id="join_story" class="join_story"{{{disabled}}}>Join Story</button>
      {{/if}}
    {{/if}}
  </div>
</template>
